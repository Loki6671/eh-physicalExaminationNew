spring:
  application:
    name: eh-lmk
  profiles:
    active: local
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME_LMK:postgres}
    username: ${DB_USER:lmk}
    password: ${DB_PASSWORD:123}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  liquibase:
    changeLog: 'classpath:/liquibase/db.changelog-master.yaml'

cxf:
  path: /api/lmk/soap


